
<!------ Include the above in your HEAD tag ---------->
<div ng-controller="createController">
<form class="form-horizontal" style="padding-top: 75px" action=''
	method="POST">
	<fieldset>
		<div id="legend">
			<legend class="">Register</legend>
		</div>
		<div class="control-group">
			<!-- name -->
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input type="text" id="name" ng-model="user.name" name="name" placeholder=""
					class="input-xlarge">
				<p class="help-block">Please provide the name</p>
			</div>
		</div>

		<div class="control-group">
			<!-- E-mail -->
			<label class="control-label" for="email">E-mail</label>
			<div class="controls">
				<input type="text" id="email" ng-model="user.email" name="email" placeholder=""
					class="input-xlarge">
				<p class="help-block">Please provide E-mail address</p>
			</div>
		</div>

		<div class="control-group">
			<!-- Password-->
			<label class="control-label" for="gender">Gender</label>
			<div class="controls">
				<input type="radio" name="gender" ng-model="user.gender"  value="male"> Male<br>
				<input type="radio" name="gender"  ng-model="user.gender"  value="female"> Female<br>
				<input type="radio" name="gender"  ng-model="user.gender" value="other"> Other
			</div>
		</div>

		<div class="control-group">
			<!-- Password -->
			<label class="control-label" for="address">Address
				</label>
			<div class="controls">
				<input type="text" id="address" ng-model="user.address" name="address"
					placeholder="" class="input-xlarge">
				<p class="help-block">Please enter full address</p>
			</div>
		</div>

		<div class="control-group">
			<!-- Button -->
			<div class="controls">
				<button class="btn btn-success" ng-click="register(user)">Register</button>
			</div>
		</div>
	</fieldset>
</form>
</div>
